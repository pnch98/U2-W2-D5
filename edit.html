<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Edit Profile</title>
  </head>
  <body class="bg-netflix-scale">
    <div class="container-fluid bg-netflix-black px-0">
      <header class="container-fluid bg-netflix-scale px-5 pt-3 mb-5">
        <a class="navbar-brand" href="./index.html">
          <img src="assets/img/netflix_logo.png" alt="Netflix-logo" height="40px" />
        </a>
      </header>
      <main class="container-fluid d-flex justify-content-center px-5 mb-5">
        <div class="d-flex flex-column justify-content-center text-white">
          <div class="border border-1 border-dark border-top-0 border-end-0 border-start-0 mb-3">
            <h1 class="display-3">Edit Profile</h1>
          </div>

          <div
            class="d-flex flex-column flex-md-row border border-1 border-dark border-top-0 border-end-0 border-start-0 mb-3"
          >
            <div class="p-2">
              <img src="./assets/img/avatar.png" alt="Profile picture" width="100px" />
            </div>
            <div class="p-2">
              <div class="border border-1 border-dark border-top-0 border-end-0 border-start-0 mb-3" id="profile">
                <input
                  class="w-75 bg-secondary border-0 text-white py-1 px-2 mb-2"
                  type="text"
                  value="Strive Student"
                />
                <p class="fs-5 text-white-50 mb-1">Language:</p>
                <button
                  class="btn btn-outline-light dropdown-toggle mb-3"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-white-50" href="#">Italian</a></li>
                  <li><a class="dropdown-item text-white-50" href="#">German</a></li>
                  <li><a class="dropdown-item text-white-50" href="#">French</a></li>
                  <li><a class="dropdown-item text-white-50" href="#">Spanish</a></li>
                  <li><a class="dropdown-item text-white-50" href="#">Japanese</a></li>
                </ul>
              </div>
              <div class="border border-1 border-dark border-top-0 border-end-0 border-start-0 mb-3" id="maturity">
                <p class="fs-5 text-white-50 mb-1">Maturity Settings:</p>
                <span class="text-bg-light text-white bg-opacity-25 px-1 mb-1">All Maturity Ratings</span>
                <p>Show titles of <b>all maturity ratings</b> for this profile</p>
                <button class="btn btn-outline-white-50 px-3 mb-3">EDIT</button>
              </div>
              <div class="d-flex flex-column" id="autoplay">
                <p class="fs-5 text-white-50 mb-1">Autoplay Controls</p>
                <div class="d-flex align-items-center">
                  <label class="container"
                    ><small>Autoplay next episode in a series on all devices.</small>
                    <input type="checkbox" class="me-2" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="d-flex align-items-center mb-3">
                  <label class="container"
                    ><small>Autoplay previews while browsing on all devices.</small>
                    <input type="checkbox" class="me-2" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 d-flex">
            <button class="btn btn-outline-white-50 me-3" onclick="window.open('./index.html', '_self')">SAVE</button>
            <button class="btn btn-outline-white-50 me-3" onclick="window.open('./index.html', '_self')">CANCEL</button>
            <button class="btn btn-outline-white-50 flex-md-grow-1">DELETE PROFILE</button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
